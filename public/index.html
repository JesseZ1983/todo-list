<!doctype html>
<html>
<head>
    <title>Todo App</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <!-- Style Link-->
      <!-- Google Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">       


    <link rel="stylesheet" type="text/css" href="/css/screen.css">
    <link rel="stylesheet" type="text/css" href="../../bower_components/Ionicons/css/ionicons.min.css">


</head>

<body>

  <header> 
    <nav class="blue-grey">
      <div class="nav-wrapper">
        <a href="#" class="center brand-logo">Logo</a>
      </div>
    </nav>
  </header> 







  <main> 
    <div class="container">
        <div id="body-wrap">
        </div> 
    </div> 
  </main> 



    <div id="root">
    <div id="root_footer">
    </div>
    </div>
    <div id="footer" class="blue-grey darken-4">
      <div class="container">
        Footer content goes here.
      </div> 
    </div>







  <!-- 
  ====================================
    TEMPLATES 
  ====================================
  -->

   <!-- Login  -->
  <script type="template-x-handlebars" id="login-template"> 

  <div class="container">

    <div id="button-wrap">
      <a class="waves-effect waves-light btn-large  teal accent-4"> Login</a>
      <a class="register waves-effect waves-light btn-large  teal-text accent-4"> New User</a>
    </div> 

    <div id="form-wrap" class="card">

      <h2> Login </h2> 

      <form>
          <div class-"inner-form-wrap">

          <div class="login-wrap mdl-textfield mdl-js-textfield mdl-textfield--floating-label">       
            <input name="username" class="mdl-textfield__input" type="text" id="username">
            <label class="mdl-textfield__label" for="username"> Username </label>
          </div>

          <div class="login-wrap dl-textfield mdl-js-textfield mdl-textfield--floating-label ">
            <input name="username" class="mdl-textfield__input " type="password" id="password">            
            <label class="mdl-textfield__label " for="password"> Password </label> 
          </div>

          <div id="button-div">
            <button class="btn waves-effect waves-light  teal accent-4" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
             </button>
          </div>

        </div> 
      </form>    
    </div>

  </div>  

  </script>




  <!--  Task page and New Task Uploader-->
  <script type="template-x-handlebars" id="task-window-template">


  <div class="container">


    <div id="upload-task">
      <form>

        <div id="task-title-wrap">
          <div class="input-field">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="icon_prefix2 task-title input_text" class="materialize-textarea"></textarea>
            <label for="input_text">Add a new to-do </label>
          </div>
        </div>

        <div id="date-wrap" class="input-field">
          <i class="material-icons prefix">schedule</i>
          <input type="date" id="task-due" class="datepicker">
          <label for="task-due"> Set Due-date </label>
        </div> 

        <a class="btn-floating btn-large waves-effect waves-light black"><i class="material-icons large">stars</i></a>      

        <div>
          <div class="input-field">
            <textarea id="task-description" id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Textarea</label>
          </div>
        </div>

        <button id="submit-button" class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>  

      </form>
    </div>

    <div id="open-task-div"> Open tasks
    </div> 

    <div id="closed-task-div"> Closed tasks
     </div> 


  </div> 





  </script> 







  <!--  Individual Tasks -->
  <script type="template-x-handlebars" id="task-template">
  
    <ul class="collapsible" data-collapsible="expandable">     

      <li>
        <i id="task-complete" class="large material-icons">chat_bubble_outline</i>
        <div id="task-header-div" class="collapsible-header"> 
          {{ title }} 
          {{ due}}
        </div>

        <div id="task-body-div" class="collapsible-body">
            {{ description }}
        </div>
      </li> 
    </ul>

  </script> 




    <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='https://code.jquery.com/ui/1.11.4/jquery-ui.min.js'></script>
    <script type='text/javascript' src='bower_components/lodash/lodash.js'></script>
    <script type='text/javascript' src='bower_components/backbone/backbone.js'></script>
    <script type='text/javascript' src='bower_components/handlebars/handlebars.js'></script>
    <script type='text/javascript' src='bower_components/js-cookie/src/js.cookie.js'></script>

    <script type="text/javascript" src="js/namespace/namespace.js"></script>
    <script type="text/javascript" src="js/model/model.js"></script>
    <script type="text/javascript" src="js/collection/collection.js"> </script> 

    <script type="text/javascript" src="js/view/login.js"></script>
    <script type="text/javascript" src="js/view/task.js"></script>
    <script type="text/javascript" src="js/router/router.js"> </script> 

    <script type="text/javascript" src="js/main.js"></script>

    <!-- Google Materialize JS -->           
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>









  </body>
</html>
